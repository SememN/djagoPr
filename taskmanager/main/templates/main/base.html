<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-left text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div>
          <h3 class="float-md-start mb-0">САЙТ</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">

            <a class="nav-link" href="{% url 'ab' %}">О нас</a>
          </nav>
        </div>
      </header><main class="px-3">
        <h1>ТИПО название</h1>
        <img src="https://htmlbase.ru/storage/app/media/html5-css3.png" alt="">
        <p class="lead">{% block body%} {% endblock%}</p>
        <p class="lead">
          <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
      </main>
<h4>(Понятия не имею что тут эта кнопка делает)</h4>
      <footer class="mt-auto text-white-50">
        <p>сайт крутой всем советую:)<a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, это сделал вот он <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    <div/>
